<div class="trending-results">
    <div class="no-dataManager" dataManager-ng-if="trending.shows.length == 0">There are no popular shows available to display</div>
    <ul class="list-of-shows">
        <li class="col-xs-6 col-md-4 repeat-animation" dataManager-ng-repeat="show in popular.shows">
            <show dataManager-show="show"></show>
        </li>
    </ul>
</div>
